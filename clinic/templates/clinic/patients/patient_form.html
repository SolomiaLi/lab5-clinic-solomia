<h1>{% if action == 'add' %}Додати пацієнта{% else %}Редагувати пацієнта{% endif %}</h1>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label>Ім'я: <input type="text" name="first_name" value="{{ patient.first_name|default:'' }}"></label><br>
  <label>Прізвище: <input type="text" name="last_name" value="{{ patient.last_name|default:'' }}"></label><br>
  <label>Дата народження: <input type="date" name="date_of_birth" value="{{ patient.date_of_birth|default:'' }}"></label><br>
  <label>Стать: <input type="text" name="gender" value="{{ patient.gender|default:'' }}"></label><br>
  <label>Телефон: <input type="text" name="phone" value="{{ patient.phone|default:'' }}"></label><br>
  <label>Місто: <input type="text" name="city" value="{{ patient.city|default:'' }}"></label><br>
  <label>Вулиця: <input type="text" name="street" value="{{ patient.street|default:'' }}"></label><br>
  <label>Будинок: <input type="text" name="house_number" value="{{ patient.house_number|default:'' }}"></label><br>
  <button type="submit">{% if action == 'add' %}Додати{% else %}Зберегти{% endif %}</button>
</form>

<a href="{% url 'patients-list' %}">Повернутись до списку</a>
